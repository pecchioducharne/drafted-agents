name: PatchEdit
description: Create and apply code patches
tools:
  - sandbox.read_file
  - sandbox.write_file
  - sandbox.apply_patch
  - sandbox.git_diff
success_checks:
  - "patch created"
  - "changes are minimal and focused"
  - "syntax is valid"
constraints:
  - "one logical change per patch"
  - "preserve existing formatting"
  - "include comments for complex changes"
cost_limit:
  max_files_changed: 20
  max_duration_minutes: 20
